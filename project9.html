<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and images</title>
</head>
<!-- used of links with target= _blank -->
<body>
    <a href="https://google.com" target="_blank">google</a><br>
    <a href="https://facebook.com" target="_blank">facebook</a><br>
    <a href="https://twitter.com" target="_blank">twitter</a><br>
    <a href="https://linkedin.com" target="_blank">linkedin</a><br>
    <a href="https://github.com" target="_blank">github</a><br><br>

<!-- used of links with target= _parent -->
<a href="https://google.com" target="_parent">google</a><br>
<a href="https://facebook.com" target="_parent">facebook</a><br>
<a href="https://twitter.com" target="_parent">twitter</a><br>
<a href="https://linkedin.com" target="_parent">linkedin</a><br>
<a href="https://github.com" target="_parent">github</a><br><br>

<!-- used of links with target= _self -->
<a href="https://google.com" target="_self">google</a><br>
<a href="https://facebook.com" target="_self">facebook</a><br>
<a href="https://twitter.com" target="_self">twitter</a><br>
<a href="https://linkedin.com" target="_self">linkedin</a><br>
<a href="https://github.com" target="_self">github</a><br><br>


<!-- used of links with target= _top -->
<a href="https://google.com" target="_top">google</a><br>
<a href="https://facebook.com" target="_top">facebook</a><br>
<a href="https://twitter.com" target="_top">twitter</a><br>
<a href="https://linkedin.com" target="_top">linkedin</a><br>
<a href="https://github.com" target="_top">github</a> <br><br><br>

      <!--img tag is used to insert the images -->
      <img src="./nature.jfif" alt="image of nature"><br><br>

      
      <!--Image is not present hence alt text is shown-->
      <img src="./flower.jfif" alt="image of flower"><br><br>
      <img src="https://images.unsplash.com/photo-1684509842402-05193d33907d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIwM3w2c01WalRMU2tlUXx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60">
</body>
</html>
