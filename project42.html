<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        .container{
            display: grid;
            grid-template-areas:
            "navbar navbar navbar navbar"
            "section section section aside" 
            "footer footer footer footer ";
            grid-gap: 1rem;
        }

        .item{
            background-color: darkseagreen;
            border: 2px solid black;
            padding: 12px 23px;
        }

        #navbar{
            grid-area: navbar;
        }
        #section{
            grid-area: section;
        }
        #aside{
            grid-area: aside;
        }

        footer{
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="navbar" class="item">Home About Contact Us
        </div>
        <div id="section" class="item">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae a inventore, corrupti alias ducimus vitae aspernatur repellat ullam id est in illo facere!
        </div>
        <div id="aside" class="item">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quos, quidem ipsam. Tempore?
        </div>
        <footer class="item"></footer>
