<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
  <div style="background-color: darksalmon; width: 30%; margin-left: 40%; margin-top: 10%;text-align: center; padding:3%">
  <form action="">
   <label for="" style="font-weight: 600; font-size: larger;">First Name : &nbsp;</label>
   <input type="text" placeholder="Firstname" style="background-color: lightgreen; padding: 2%; border-radius: 10px;"><br><br>
   <label for="" style="font-weight:600;  font-size: larger;">Last Name : &nbsp;</label>
   <input type="text" placeholder="Lastname" style="background-color: lightgreen; padding: 2%;border-radius: 10px;"><br><br>
   <label for="" style="font-weight: 600; font-size: larger;">Address : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
   <input type="text" placeholder="Address" style="background-color: lightgreen; padding: 2%; border-radius: 10px;"> <br><br>  
   <label for="" style="font-weight: 600; font-size: larger;">Mobile : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
   <input type="number" placeholder="Mobile" style="background-color: lightgreen; padding: 2%; border-radius: 10px;"><br><br>
   <label for="" style="font-weight: 600; font-size: larger;">Email : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
   <input type="email" placeholder="email" style="background-color: lightgreen; padding: 2%; border-radius: 10px;">
  </form>
  <button style="padding: 6px; background-color: rgb(205, 241, 232); margin-top: 8px; margin-left: 70px; border-radius: 10px; width: 20%;">Submit</button>
</div>
</body>
</html>
