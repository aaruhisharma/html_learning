<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- Block element -->
    <p style="border: 2px solid red;">This is a Paragraph.Paragraph is a block element.</p>
    <p style="border:2px solid blue;">This takes all space of width</p>
    <div style="border:2px solid skyblue">div is also a block element</div><br>
    <!-- Inline element -->
    <span style="border: 2px solid orange;">This is a Span</span>
    <span style="border: 2px solid green;">This is a inline block</span>
    <strong style="border: 2px solid purple;">This is also an inline element</strong>
    <strong style="border: 2px solid palegreen;">This is also an inline element </strong>
    <a style="border: 2px solid blueviolet;">This is also an inline element</a>
</body>
</html>
