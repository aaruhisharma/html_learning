<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./css/registration.css">
</head>
<body>
    <table class="container">
        <form>
            <tr>
             <td>Name:</td>
             <td><input type="text" placeholder="Your name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Your email"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" placeholder="Your address"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="number" placeholder="Your Phone no"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>Male<input type="radio" name="gender">
                    Female<input type="radio" name="gender">
                    Other<input type="radio" name="gender"></td>
               </tr>
               <tr>
                <td>Language:</td>
                <td><select>
                    <option>Select language</option>
                    <option>Hindi</option>
                    <option>English</option>
                    <option>Marathi</option>
                    <option>Bengali</option>
                </select></td>
                <tr>
                    <td>Zip Code :</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>About Yourself:</td>
                    <td><textarea cols="30" rows="10" placeholder="write about yourself"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <button>Register</button>
                    </td>
                </tr>
            </tr>
        </form>
    </table>
</body>
</html>
